name: Docker Build & Push

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ctf-platform-frontend  # manually set to lowercase
  BACKEND_IMAGE: ctf-platform-backend   # manually set to lowercase

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push frontend
      - name: Build Frontend
        uses: docker/build-push-action@v3
        with:
          context: ./frontend  # Path to frontend Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
          labels: "app=frontend"

      # Build and push backend
      - name: Build Backend
        uses: docker/build-push-action@v3
        with:
          context: ./backend  # Path to backend Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          labels: "app=backend"
