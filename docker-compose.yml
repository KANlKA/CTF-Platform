services:
  mongo:
    image: mongo:latest
    container_name: ctfplatform-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: ctf-platform
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh -u root -p example --quiet
      interval: 10s
      timeout: 30s
      retries: 3

  backend:
    build: ./backend
    container_name: ctfplatform-backend
    ports:
      - "5000:5000"
    environment:
      DB_URL: "mongodb://root:example@mongo:27017/ctf-platform?authSource=admin"
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ctfplatform-frontend
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  mongodb_data: