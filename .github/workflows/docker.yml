name: Docker Build & Push

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  # Hardcoded lowercase repository name
  REPO_NAME: "kanlka/ctf-platform" # Replace with your exact GitHub username/repo in lowercase
  FRONTEND_IMAGE: "ctf-platform-frontend" # Simplified name
  BACKEND_IMAGE: "ctf-platform-backend" # Simplified name

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push frontend
      - name: Build Frontend
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          build-args: |
            VITE_API_URL=http://backend:5000  # For Docker network communication
          labels: "app=frontend"

      # Build and push backend
      - name: Build Backend
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          labels: "app=backend"