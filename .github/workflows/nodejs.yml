name: Node.js CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpass
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
    - uses: actions/checkout@v4
    
    - name: Verify lock file exists
      working-directory: ./backend
      run: |
        ls -la
        if [ ! -f package-lock.json ]; then
          echo "::error::package-lock.json is missing in backend directory!"
          exit 1
        fi
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Setup test environment
      working-directory: ./backend
      run: |
        echo "NODE_ENV=test" > .env.test
        echo "JWT_SECRET=testsecret123" >> .env.test
        echo "TEST_MONGODB_URI=mongodb://testuser:testpass@localhost:27017/testdb?authSource=admin" >> .env.test
    
    - name: Run tests
      working-directory: ./backend
      run: npm test
      env:
        NODE_ENV: test
        JWT_SECRET: testsecret123
        TEST_MONGODB_URI: mongodb://testuser:testpass@localhost:27017/testdb?authSource=admin
